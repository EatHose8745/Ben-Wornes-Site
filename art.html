    <title>All Hail Ben Wornes</title>
    
    <style>
        body {
            animation : 1ms ease-in-out infinite color-change;
        }
        
        #scarywornes {
            animation : 5s ease-in-out infinite scarytrans;
        }

        @keyframes color-change {
            0% {
                background-color: red;
            }

            20% {
                background-color: blue;
            }

            40% {
                background-color: green;
            }

            60% {
                background-color: black;
            }

            80% {
                background-color: brown;
            }

            100% {
                background-color: darkkhaki;
            }
        }
        
        .onion{
            size: 50px;
            position: absolute;
            left: 0;
            top: 0;
            
            animation: 3s ease-in-out infinite onionben;
        }

        .wornes {
            size: 50px;
            position: relative;
            top: 0;
            left: 0;
        }

        .images {
            
            position: relative;
            top: 0;
            left: 0;
        }

        @keyframes onionben{
            0% {
                opacity:1;
            }
                17% {
                opacity:1;
            }
                25% {
                opacity:0;
            }
                92% {
                opacity:0;
            }
                100% {
                opacity:1;
            }
        }

        @keyframes scarytrans{
            0% {
                opacity:0;
            }
                17% {
                opacity:0;
            }
                25% {
                opacity:0;
            }
                92% {
                opacity:0;
            }
                100% {
                opacity:1;
            }
        }
    </style>

</head>
